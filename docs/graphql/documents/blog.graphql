query BlogList($pageNo: Int!, $limit: Int!) {
  blogList(input: { pageNo: $pageNo, limit: $limit }) {
    nodes {
      id
      title
      tags
      thumbnailImagePath
      createdAt
    }
    pageInfo {
      totalCount
    }
  }
}

query RecommendBlogList {
  recommendBlogList {
    nodes {
      id
      title
      tags
      thumbnailImagePath
      createdAt
    }
  }
}

query NormalBlog($id: Int!) {
  blog(id: $id) {
    id
    title
    description
    body
    thumbnailImagePath
    tags
    createdAt
    updateAt
  }
}

query NightBlog($id: Int!) {
  blog(id: $id) {
    id
    title
    description
    nightBody
    thumbnailImagePath
    tags
    createdAt
    updateAt
  }
}
